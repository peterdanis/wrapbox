matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      language: node_js
      node_js: "8"
    - os: linux
      sudo: required
      language: node_js
      node_js: "8"
git:
  depth: 1
env:
  secure: 
before_script:
  - if [ $TRAVIS_OS_NAME = "linux" ]; then export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start; sleep 3; fi
  - if [ $TRAVIS_OS_NAME = "osx" ]; then sudo Xvfb :99 -ac -screen 0 1600x900x32 & sleep 3; fi
  - if [ $TRAVIS_OS_NAME = "osx" ]; then sudo security add-trusted-cert -d -r trustRoot -k /Library/Keychains/System.keychain Wrapbox.cer; fi
  - yarn global add codecov
  - yarn lint
  - yarn cover
  - codecov
script:
  - |
    if [ $TRAVIS_BRANCH = "master" ];
      then yarn run dist --x64;
      else yarn run build --x64;
    fi
notifications:
  email: false
