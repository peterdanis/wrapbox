# Set up triggers in GUI
name: $(Build.Reason)_$(Build.SourceBranch)_$(Rev:r)

resources:
  containers:
    - container: ubuntu
      image: ubuntu:xenial

jobs:
  # - job: LinuxYarnTest
  #   timeoutInMinutes: 10
  #   pool:
  #     vmImage: "ubuntu-16.04"
  #   steps:
  #     - script: yarn --version
  #       displayName: "Yarn version"

  - job: Linux
    timeoutInMinutes: 10
    pool:
      vmImage: "ubuntu-16.04"
    steps:
      - task: NodeTool@0
        displayName: "Use Node 10"
        inputs:
          versionSpec: 10.x
      - task: geeklearningio.gl-vsts-tasks-yarn.yarn-installer-task.YarnInstaller@2
        displayName: "Use Yarn 1.x"
        inputs:
          checkLatest: true
      - script: cat /etc/os-release
        displayName: "Get os release info"
      - script: yarn
        displayName: "Yarn install"
      - script: yarn lint
        displayName: "Lint"
      - script: sudo apt-get update && sudo apt-get install libgconf-2-4 -y
        displayName: Install dependency
      - script: "xvfb-run --auto-servernum --server-args='-screen 0, 1600x900x24' yarn cover"
        displayName: "Run tests with coverage report"
      - script: npx codecov
        displayName: "Upload coverage report"
        env: { CODECOV_TOKEN: $(CODECOV_TOKEN) }
      - script: yarn dist --x64
        displayName: "Build & publish"
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
        env: { GH_TOKEN: $(GH_TOKEN) }
      - script: yarn build --x64
        displayName: "Build"
        condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
        env: { GH_TOKEN: $(GH_TOKEN) }
      - task: PublishBuildArtifacts@1
        displayName: "Publish Artifact: Release"
        inputs:
          PathtoPublish: "$(Build.SourcesDirectory)/release-builds"
          ArtifactName: Release

  - job: macOS
    timeoutInMinutes: 10
    pool:
      vmImage: "xcode9-macos10.13"
    steps:
      - task: NodeTool@0
        displayName: "Use Node 10"
        inputs:
          versionSpec: 10.x
      - script: yarn
        displayName: "Yarn install"
      - script: yarn lint
        displayName: "Lint"
      - script: yarn cover
        displayName: "Run tests with coverage report"
      - script: npx codecov
        displayName: "Upload coverage report"
        env: { CODECOV_TOKEN: $(CODECOV_TOKEN) }
      - script: sudo security add-trusted-cert -d -r trustRoot -k /Library/Keychains/System.keychain Wrapbox.cer
        displayName: "Add certificate as trusted"
      - script: yarn dist --x64
        displayName: "Build & publish"
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
        env:
          {
            GH_TOKEN: $(GH_TOKEN),
            CSC_LINK: $(CSC_LINK),
            CSC_KEY_PASSWORD: $(CSC_KEY_PASSWORD),
          }
      - script: yarn build --x64
        displayName: "Build"
        condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
        env: { CSC_LINK: $(CSC_LINK), CSC_KEY_PASSWORD: $(CSC_KEY_PASSWORD) }
      - task: PublishBuildArtifacts@1
        displayName: "Publish Artifact: Release"
        inputs:
          PathtoPublish: "$(Build.SourcesDirectory)/release-builds"
          ArtifactName: Release

  - job: Windows
    timeoutInMinutes: 10
    pool:
      vmImage: "vs2017-win2016"
    steps:
      - task: NodeTool@0
        displayName: "Use Node 10"
        inputs:
          versionSpec: 10.x
      - script: yarn
        displayName: "Yarn install"
      - script: yarn lint
        displayName: "Lint"
      - script: yarn cover
        displayName: "Run tests with coverage report"
      - script: npx codecov
        displayName: "Upload coverage report"
        env: { CODECOV_TOKEN: $(CODECOV_TOKEN) }
      - script: yarn dist --x64
        displayName: "Build & publish"
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
        env:
          {
            GH_TOKEN: $(GH_TOKEN),
            CSC_LINK: $(CSC_LINK),
            CSC_KEY_PASSWORD: $(CSC_KEY_PASSWORD),
          }
      - script: yarn build --x64
        displayName: "Build"
        condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/master'))
        env: { CSC_LINK: $(CSC_LINK), CSC_KEY_PASSWORD: $(CSC_KEY_PASSWORD) }
      - task: PublishBuildArtifacts@1
        displayName: "Publish Artifact: Release"
        inputs:
          PathtoPublish: "$(Build.SourcesDirectory)/release-builds"
          ArtifactName: Release
